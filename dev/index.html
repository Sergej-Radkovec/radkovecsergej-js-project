<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>Air control</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas">Если вы видите это сообщение, то у вас не поддерживается Canvas. Обновите браузер.</canvas>
      <div id="game">
        <p id="scores"></p>

      </div>
      <div id="menu">
        <h2 id="title"></h2>
        <input type="text" placeholder="Введите Ваше имя" id='userName'>
        <input type="button" value="Запомнить меня" id='storeUserName'>
        <input type="button" value="Таблица рекордов" id='showRecords' onclick="switchToRecords()">
        <ul>
          <li>1. Рисуйте траекторию для посадки</li>
          <li>2. После посадки добавляються очки</li>
          <li>3. При столкновении игра заканчивается.</li>
        </ul>
        <input type="button" value="Старт" id="start" onclick="switchToGame()">
      </div>
      <div id="recordsMenu">
        <input type="button" value="Вернуться в меню" id='backToMenu' onclick="switchToMenu()">
        <div id='recordsTable'></div>
      </div>
    </div>
    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <script src="records.js"></script>
    <script src="SPA.js"></script>
    <script src="script.js"></script>
  </body>
</html>
